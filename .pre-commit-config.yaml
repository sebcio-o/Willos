repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
        stages: [commit]
      - id: isort
        name: isort (cython)
        args: ["--profile", "black"]
        types: [cython]
        stages: [commit]
      - id: isort
        name: isort (pyi)
        args: ["--profile", "black"]
        types: [pyi]
        stages: [commit]
  - repo: https://github.com/ambv/black
    rev: 21.4b2
    hooks:
      - id: black
        types_or: [python, pyi]
        stages: [commit]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.1
    hooks:
      - id: flake8
        stages: [commit]
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.0
    hooks:
      - id: bandit
